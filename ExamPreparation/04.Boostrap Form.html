<!DOCTYPE html>
<html>
<head lang="en">

    <link href="CSS/03.css" rel="stylesheet" >

</head>
<body>


            <div class="login-form">
                    <h4>Login</h4>
                <div class="login-body">
                    <form role="form">


                        <div class="input-group input-group-lg" id="username">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group input-group-lg" id="password">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" placeholder="Username">
                        </div>

                        <div id="but"><button type="submit" class="btn btn-default">Submit</button></div>

                    </form>


                </div>

            </div>
            <a href="#">
            <div class="input-group input-group-lg" id="search">

                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon" id="searchbutton"><span class="glyphicon glyphicon-search"></span> Search</span>
            </div>
            </a>





</body>
